<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="parent-of-parent">
        <section id="parent">
          <section id="first-child"></section>
          <section id="where-are-you">
            <section id="first-child-of-child"></section>
          </section>
          Attention!
          <section id="third-child"></section>
          <section id="fourth-and-last-child"></section>
        </section>
      </main>
      <script>
        console.log(document.getElementById('where-are-you'));

        const adicionarCor = document.getElementById('where-are-you').parentNode;
        adicionarCor.style.color = 'green';

        const adicionarTexto = document.getElementById('first-child-of-child');
        adicionarTexto.innerHTML = 'Adicionando texto!'

        console.log(document.getElementById('parent').firstElementChild);

        console.log(document.getElementById('where-are-you').previousElementSibling);

        console.log(document.getElementById('where-are-you').nextSibling);

        console.log(document.getElementById('where-are-you').nextElementSibling);

        console.log(document.getElementById('parent').lastElementChild.previousElementSibling);
      </script>
</body>
</html>
