<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
    <script>
        const criarIrmao = document.createElement('section');
        const elementPaiOndeVoceEsta = document.getElementById('pai');
        criarIrmao.id = 'irmaoElementoOndeVoceEsta';
        elementPaiOndeVoceEsta.appendChild(criarIrmao);

        const paiOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        const criarFilho = document.createElement('div');
        criarFilho.id = 'filho';
        paiOndeVoceEsta.appendChild(criarFilho);

        const paiPrimeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
        const criarFilhoDoFilho = document.createElement('div');
        criarFilhoDoFilho.id = 'filhoDoFilho';
        paiPrimeiroFilhoDoFilho.appendChild(criarFilhoDoFilho);

        console.log(document.getElementById('filhoDoFilho').parentElement.parentElement.nextElementSibling);
    </script>
</body>
</html>
