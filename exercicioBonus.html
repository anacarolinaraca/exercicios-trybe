<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - TrybeTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="form-control m-5">
    <h1 id="title" class="text-center modal-title">Formulário Trybe Travel</h1>

    <form id="main-form">
      <fieldset class="mx-2">
        <label for="fullName" class="input-group-text text-bg-light">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          class="form-control my-1 mb-3"
          name="fullName"
          placeholder="Digite seu nome completo"
          minlength="10"
          maxlength="40"
          required
        />
        <label for="email" class="input-group-text text-bg-light">Endereço de E-mail:</label
        >
        <input
          type="email"
          id="email"
          class="form-control my-1 mb-3"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <label for="destination" class="form-label">Destino:</label>
        <div class="destinations col-form-label-sm mb-3">
            <label for="destination1" class="form-check-label ms-2">Cidade</label>
            <input
            type="radio"
            id="destination1"
            class="form-check-input"
            className="radios"
            name="destinations"
            value="Cidade"
            required
            />
            <label for="destination2" class="form-check-label ms-2">Campo</label>
            <input
            type="radio"
            id="destination2"
            class="form-check-input"
            className="radios"
            name="destinations"
            value="Campo"
            required
            />
            <label for="destination3" class="form-check-label ms-2">Praia</label>
            <input
            type="radio"
            id="destination3"
            class="form-check-input"
            className="radios"
            name="destinations"
            value="Praia"
            required
            />
            <label for="destination4" class="form-check-label ms-2">Montanhas</label>
            <input
            type="radio"
            id="destination4"
            class="form-check-input"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
            />
        </div>
        <label for="question" class="input-group-text text-bg-light">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTravel?
        </label>
        <br />
        <textarea
          name="why"
          id="question"
          class="form-control mb-4"
          placeholder="Digite sua resposta vencedora aqui"
          cols="60"
          rows="10"
          maxlength="500"
        ></textarea>
        <label for="date" class="input-group-text text-bg-light mb-2">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" class="form-control-lg mb-3" />
        <br />
        <label for="promo" class="form-check-label"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <input
          type="checkbox"
          name="promo"
          id="promo"
          class="form-check-input m-2"
        />
        <br />
        <label for="agreement" class="form-check-label"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
        <input
          type="checkbox"
          name="agreement"
          id="agreement"
          class="form-check-input m-2"
          required
        />
    </fieldset>
    <button type="submit" class="btn btn-primary mx-2" id="submit-btn" disabled>
        Enviar
    </button>
    <button type="reset" class="btn btn-secondary" id="clear-btn">Limpar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    type="module"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js">
        const validator = new window.JustValidate(document.querySelector('#main-form'));
        validator

        .addField(document.querySelector('#fullName'), [
            {
            rule: 'required',
            },
            {
            rule: 'minLength',
            value: 10,
            },
            {
            rule: 'maxLength',
            value: 40,
            },
        ])
        .addField(document.querySelector('#email'), [
            {
            rule: 'required',
            },
            {
            rule: 'email',
            },
            {
            rule: 'minLength',
            value: 10,
            },
            {
            rule: 'maxLength',
            value: 50,
            },
        ])
        .addRequiredGroup(document.querySelector('#destinations'), [
            {
            rule: 'required',
            },
        ])
        .addField(document.querySelector('#question'), [
            {
            rule: 'required',
            },
            {
            rule: 'minLength',
            value: 0,
            },
            {
            rule: 'maxLength',
            value: 500,
            },
        ])
        .addRequiredGroup(document.querySelector('#date'), [
            {
            rule: 'required',
            },
        ])
        .addRequiredGroup(document.querySelector('#promo'), [
            {
            rule: 'required',
            },
        ])
        .addRequiredGroup(document.querySelector('#agreement'), [
            {
            rule: 'required',
            },
        ]);
    </script>
  </body>
</html>
