<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com CSS</title>
    <style>
        h1 {
            color: orange;
            font-size: 65px;
        }

        #lista, #paragrafo {
            background-color: bisque;
        }
        
    </style>
</head>
<body>
    <h1>Frutas</h1>
    <p id="paragrafo">Qual é a sua fruta favorita?</p>
    <ul id="lista">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
</body>
</html>
